<!DOCTYPE html>
<html>
<head>
  <title>IoT Device Dashboard</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; }
    h1 { color: #444; }
    .device { background: #fff; padding: 1rem; margin: 0.5rem 0; border-left: 5px solid #4CAF50; }
    .offline { border-left-color: #f44336; }
  </style>
</head>
<body>
  <h1>CNF / IoT Device Status</h1>
  <div id="device-list">Loading...</div>

  <script>
    async function fetchDevices() {
      try {
        const res = await fetch("https://localhost:8443/device/status");
        const devices = await res.json();
        const list = document.getElementById("device-list");
        list.innerHTML = "";

        devices.forEach(d => {
          const box = document.createElement("div");
          box.className = "device" + (d.recovered ? " offline" : "");
          box.innerHTML = `<strong>${d.id}</strong><br>Status: ${d.status}<br>Last seen: ${new Date(d.last_seen).toLocaleString()}`;
          list.appendChild(box);
        });
      } catch (err) {
        document.getElementById("device-list").innerText = "Unable to fetch device data.";
      }
    }

    fetchDevices();
    setInterval(fetchDevices, 5000);
  </script>
</body>
</html>
